<!DOCTYPE html>
<html>
    <head>
        <title>FV</title>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">Annuity Calculator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Future Value <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pv.html">Present Value</a>
          </li>
        </ul>
      </div>
    </nav>


<br><br>

<div class="container">
<div class="jumbotron">

  <div class="row top-buffer">
    <div class="col-sm">Annuity</div>
    <div class="col-sm"> <input type="number" min='0.0000' step='0.0100' placeholder="0.0000" id="annuity"> </div>
  </div>
  <div class="row top-buffer">
    <div class="col-sm">Rate</div>
    <div class="col-sm"> <input type="number" min='0.00' step='0.01' placeholder="0.00" id="rate"> </div>
  </div>
  <div class="row top-buffer">
    <div class="col-sm">Compounded</div>
    <div class="col-sm">
      <select id="compounded">
        <option value="1">Annually</option>
        <option value="2">SemiAnually</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
        <option value="24">SemiMonthly</option>
        <option value="26">Bi-Weekly</option>
        <option value="52">Weekly</option>
        <option value="365">Daily</option>
      </select>
    </div>
  </div>
    <div class="row top-buffer">
      <div class="col-sm">Duration</div>
      <div class="col-sm">
        <input type="number" placeholder="0" id="duration">
        <select id="period">
          <option value="1">Years</option>
          <option value="12">Months</option>
          <option value="365">Days</option>
        </select>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-sm">Begin/End</div>
      <div class="col-sm">
        <select id="begin">
          <option value="0">Begin/Due</option>
          <option value="1">End/Ordinary</option>
        </select>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col"></div>
      <div class="col"><button id="calculate">Calculate</button></div>
    </div>
    <div class="row top-buffer">
      <div class="col-sm">Future Value</div>
      <div class="col-sm">
        <input type="number" placeholder="0.0000" id="fv">
      </div>
    </div>
</div>
</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/fv.js"></script>
    </body>
</html>
